{% extends "base.html" %}

{% block title %}Change password{% endblock %}

{% block content %}
<div class="change-password">
    <div class="admin-header">
        <h1>Change password</h1>
        <a href="{{ url_for('admin_dashboard') }}" class="btn btn-secondary">‚Üê Back to dashboard</a>
    </div>
    
    <div class="password-form">
        <form method="POST">
            <div class="form-group">
                <label for="current_password">Current password:</label>
                <input type="password" id="current_password" name="current_password" required>
            </div>
            
            <div class="form-group">
                <label for="new_password">New password:</label>
                <input type="password" id="new_password" name="new_password" required>
            </div>
            
            <div class="form-group">
                <label for="confirm_password">Confirm new password:</label>
                <input type="password" id="confirm_password" name="confirm_password" required>
            </div>
            
            <div class="form-actions">
                <button type="submit" class="btn btn-primary">Update password</button>
                <a href="{{ url_for('admin_dashboard') }}" class="btn btn-secondary">Cancel</a>
            </div>
        </form>
    </div>
</div>

<style>
.change-password {
    max-width: 600px;
    margin: 0 auto;
    padding: 20px;
    background: var(--bg);
    min-height: 100vh;
}

.admin-header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-bottom: 30px;
    flex-wrap: wrap;
    gap: 15px;
}

.admin-header h1 {
    color: var(--button-text-1);
    font-size: 2.2rem;
    font-weight: 700;
    margin: 0;
    background: linear-gradient(135deg, var(--button-text-1), var(--link-color));
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    background-clip: text;
}

.btn-secondary {
    background: var(--button-bg-2);
    color: var(--button-text-2);
    padding: 12px 20px;
    text-decoration: none;
    border-radius: var(--rounded-corners);
    font-weight: 600;
    font-size: 1rem;
    transition: all 0.3s ease;
    border: 1px solid var(--button-border-2);
}

.btn-secondary:hover {
    background: var(--button-bg-2-hover);
    color: var(--button-text-2);
    text-decoration: none;
    transform: translateY(-2px);
    box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
}

.password-form {
    background: var(--card-bg);
    padding: 30px;
    border-radius: var(--rounded-corners);
    box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
    border: 1px solid var(--border-color);
}

.form-group {
    margin-bottom: 25px;
}

.form-group label {
    display: block;
    margin-bottom: 8px;
    font-weight: 600;
    color: var(--text);
    font-size: 1rem;
}

.form-group input {
    width: 100%;
    padding: 12px 16px;
    border: 2px solid var(--border-color);
    border-radius: var(--rounded-corners);
    font-size: 1rem;
    background: var(--input-bg);
    color: var(--text);
    transition: all 0.3s ease;
    box-sizing: border-box;
}

.form-group input:focus {
    outline: none;
    border-color: var(--link-color);
    box-shadow: 0 0 0 3px rgba(168, 213, 242, 0.1);
}

.form-actions {
    display: flex;
    gap: 15px;
    margin-top: 30px;
    flex-wrap: wrap;
}

.btn {
    padding: 12px 24px;
    border: none;
    border-radius: var(--rounded-corners);
    cursor: pointer;
    text-decoration: none;
    display: inline-block;
    font-size: 1rem;
    font-weight: 600;
    transition: all 0.3s ease;
}

.btn-primary {
    background: linear-gradient(135deg, var(--button-bg-1), var(--link-color));
    color: white;
}

.btn-primary:hover {
    transform: translateY(-2px);
    box-shadow: 0 8px 25px rgba(45, 90, 135, 0.4);
}

.btn-secondary {
    background: var(--button-bg-2);
    color: var(--button-text-2);
    border: 1px solid var(--button-border-2);
}

.btn-secondary:hover {
    background: var(--button-bg-2-hover);
    color: var(--button-text-2);
    text-decoration: none;
    transform: translateY(-2px);
    box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
}

@media (max-width: 768px) {
    .change-password {
        padding: 15px;
    }
    
    .admin-header {
        flex-direction: column;
        align-items: flex-start;
    }
    
    .admin-header h1 {
        font-size: 1.8rem;
    }
    
    .form-actions {
        flex-direction: column;
    }
    
    .btn {
        width: 100%;
        text-align: center;
    }
}
</style>
{% endblock %}
