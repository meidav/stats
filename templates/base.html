<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Arbel's Stats | {% block title %} {% endblock %}</title>
    <!-- Auto-deployment test - LIVE TEST $(date) -->
    <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='favicon.ico') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
    <meta name="viewport" content="width=device-width" />

    <script>
        // Deployment tracking console logs
        console.log('ðŸš€ DEPLOYMENT INFO: Site loaded at', new Date());
        console.log('ðŸ“¦ Latest deployment commit:', 'Fixed spacing by hiding menu toggle properly');
        console.log('âœ… Automated deployment is working!');
        
        document.addEventListener('click', function(event) {
            var nav = document.getElementById('main-nav');
            var targetElement = event.target; // Clicked element

            // Check if the clicked element is outside of the nav menu and not the menu toggle button
            if (!nav.contains(targetElement) && targetElement.id !== 'menu__toggle') {
                // Hide the nav menu
                var menuToggle = document.getElementById('menu__toggle');
                menuToggle.checked = false; // Uncheck the menu toggle checkbox
            }
        });
    </script>
</head>
<body>
    <nav id="main-nav">
        <div class="button-row">
            <a href="{{ url_for('index') }}" class="nav-button">Doubles</a>
            <a href="{{ url_for('vollis') }}" class="nav-button">Vollis</a>
        </div>
        <div class="hamburger-menu-container">
            <input id="menu__toggle" type="checkbox" />
            <label class="menu__btn" for="menu__toggle">
                <span></span>
                <span></span>
                <span></span>
            </label>

            <ul class="menu__box">
                <li><a class="menu__item" href="{{ url_for('games') }}">Games</a></li>
                <li><a class="menu__item" href="{{ url_for('vollis_games') }}">Vollis games</a></li>
                <li><a class="menu__item" href="{{ url_for('top_teams') }}">Top teams</a></li>
            </ul>
        </div>
    </nav>
    <div class="content">
        {% for category, message in get_flashed_messages(with_categories=True) %}
            <div class="alert 
                {% if category == 'success' %}
                    alert-success
                {% elif category == 'danger' %}
                    alert-danger
                {% elif category == 'info' %}
                    alert-info
                {% else %}
                    alert-info
                {% endif %}">
                {{ message }}
            </div>
        {% endfor %}
        {% block content %} {% endblock %}
    </div>    
</body>
</html>
